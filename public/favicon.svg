<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>EXITIUM Gildenfavicon</title>
  <desc>Rundes, leicht transparentes Favicon mit blau-schwarzem Verlauf, gekreuzten Schwertern und dem Text EXITIUM.</desc>

  <defs>
    <!-- Blau–schwarzer Verlauf -->
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#2aa9ff" />
      <stop offset="55%" stop-color="#0b2a47" />
      <stop offset="100%" stop-color="#05070a" />
    </radialGradient>

    <!-- zarter Außen-Glow/Shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0a0e14" flood-opacity="0.55"/>
    </filter>

    <!-- heller Schein für Symbol/Text -->
    <filter id="lightGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#8fd3ff" flood-opacity="0.55"/>
    </filter>

    <!-- dezenter Glanz auf dem Kreis -->
    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Schwert-Komponenten als Symbol -->
    <g id="sword">
      <!-- Klinge -->
      <rect x="-10" y="-180" width="20" height="230" rx="8" />
      <!-- Spitze -->
      <polygon points="-10,-180 0,-210 10,-180" />
      <!-- Parierstange -->
      <rect x="-36" y="52" width="72" height="12" rx="6" />
      <!-- Heft -->
      <rect x="-7" y="64" width="14" height="40" rx="7" />
      <!-- Knauf -->
      <circle cx="0" cy="108" r="10" />
    </g>
  </defs>

  <!-- Runder, leicht transparenter Hintergrund -->
  <g filter="url(#softShadow)">
    <circle cx="256" cy="256" r="228" fill="url(#bgGrad)" fill-opacity="0.9"/>
    <!-- feiner Rand -->
    <circle cx="256" cy="256" r="228" fill="none" stroke="#ffffff" stroke-opacity="0.25" stroke-width="2"/>
    <!-- Glanz -->
    <ellipse cx="200" cy="180" rx="160" ry="110" fill="url(#sheen)"/>
  </g>

  <!-- Symbol: gekreuzte Schwerter -->
  <g fill="#eaf6ff" filter="url(#lightGlow)" opacity="0.96">
    <g transform="translate(256,230) rotate(-42)">
      <use href="#sword"/>
    </g>
    <g transform="translate(256,230) rotate(42)">
      <use href="#sword"/>
    </g>
  </g>

  <!-- Schriftzug EXITIUM -->
  <g filter="url(#lightGlow)">
    <text x="256" y="400"
          fill="#f6fbff"
          text-anchor="middle"
          font-family="Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif"
          font-size="74"
          font-weight="800"
          letter-spacing="8">
      EXITIUM
    </text>
  </g>
</svg>
